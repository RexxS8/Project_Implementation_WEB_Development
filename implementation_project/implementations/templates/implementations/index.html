<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Implementasi</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'implementations/css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- PAGE 1: LOGIN -->
    <div class="login-container" id="login-page">
        <h2>Login</h2>
        <form id="login-form" method="POST" action="/login/">
            {% csrf_token %}
            <input type="text" name="user_id" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- PAGE 2: HOME -->
    <div class="home-page" id="home-page" style="display: none;">
        <nav class="navbar">
            <ul>
                <li><button onclick="showHomePage()">Home</button></li>
                <li><button onclick="showProjectListPage()">IS Implementation</button></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Welcome to the Home Page</h1>
            <p>This is the home page content.</p>
        </div>
    </div>

    <!-- PAGE 3: PROJECT LIST -->
    <div class="project-list-page" id="project-list-page" style="display: none;">
        <nav class="navbar">
            <ul>
                <li><button onclick="showHomePage()">Home</button></li>
                <li><button onclick="showNewProjectForm()">IS Implementation</button></li>
            </ul>
        </nav>
        <div class="content">
            <h2>Project List</h2>
            <input type="text" id="search-box" placeholder="Search by Project Name" oninput="searchProjects()">
            <button onclick="showDownloadPopup()">Download</button>
            <table id="project-table">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Activity</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>File</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <!-- Project rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- PAGE 4: UPDATE IMPLEMENTATION -->
    <div class="update-implementation-page" id="update-implementation-page" style="display: none;">
        <nav class="navbar">
            <ul>
                <li><button onclick="showHomePage()">Home</button></li>
                <li><button onclick="showProjectListPage()">IS Implementation</button></li>
            </ul>
        </nav>
        <div class="content">
            <h2>Update Implementation</h2>
            <form id="update-form" method="POST">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project_name" readonly>
                <label for="activity">Activity</label>
                <input type="text" id="activity" name="activity" required>
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start_date" required>
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end_date" required>
                <label for="status">Status</label>
                <input type="text" id="status" name="status" required>
                <label for="file">File</label>
                <input type="file" id="file" name="file">
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script src="{% static 'implementations/js/script.js' %}" defer></script>
</body>
</html>
